<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Confirmation page</title>
</head>

<style type="text/css">
    td {
        padding: 0 20px;
        font-size: 20px;
    }
</style>

<body style="padding: 50px; background-color:burlywood;">
    <h1 style="text-align:center">
        Thank you for your order. Your confirmation number is {{confirmation_id}}.
    </h1>
    <h2 style="text-align:center">
        Here are the details:
    </h2>
    <table style="margin-left: auto; margin-right: auto;">
        <tr>
            <td>Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>Quantity</td>
            <td>{{quantity}}</td>
        </tr>
        <tr>
            <td>City</td>
            <td>{{city}}</td>
        </tr>
        <tr>
            <td>Province</td>
            <td>{{province}}</td>
        </tr>
        <tr>
            <td>Country</td>
            <td>{{country}}</td>
        </tr>
    </table>
</body>


</html>
